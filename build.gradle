plugins {
    id 'java'
    id 'application'
}

group = 'pl.serafin'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

}

application {
    mainClass = 'game.Main'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'game.Main'
        )
    }
}
